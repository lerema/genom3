<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Genom Manual</title>
  </head>
  <style type="text/css">

/* --- preamble ------------------------------------------------------------ */

body {
  color:		#444;
  background:		#fff;
  font:			normal normal normal small/1.5em Verdana, sans-serif;
  font-size:		11px;
  font-stretch:         normal;

  text-align:		center;
  min-width:		50em;
}

a:link, a:visited {
  color:		#660403;
  font-weight:		normal;
  text-decoration:	none;
}

a:hover {
  color:		#e90017;
  text-decoration:	underline;
}

div.p {
  margin:		1em 0;
}

table td {
  border-style:		none;
  padding:		0 4ex;
}

table td#hline {
  border-top:		1px solid #ccc;
}

table, table tr {
  border:		1px solid #ccc;
}

dt {
  margin-top:		1.5em;
}

#content {
  text-align:		left;
  width:		60em;
  margin-left:		auto;
  margin-right:		auto;
}

#frontmatter, #mainmatter, #backmatter {
  width:		90%;
  text-align:		justify;
}

#preamble h1 {
  font-size:		300%;
  line-height:		120%;
  padding-bottom:	1ex;
}

#preamble h1 font:first-child {
  border-bottom:1px solid #ccc;
  padding: 0 100px 20px 100px;
}


/* --- front matter -------------------------------------------------------- */

#frontmatter h1 {
  width:		100%;

  font-size:		250%;
  line-height:		150%;

  margin:		5ex 0 1ex 0;
}

#frontmatter a {
  font-size:		125%;
  line-height:		1.5em;
}


/* --- main matter --------------------------------------------------------- */

/* chapters */

#mainmatter h1 {
  width:		100%;
  text-align:		right;

  font-size:		250%;
  line-height:		150%;

  margin:		10ex 0 2ex 0;
  border-bottom:	1px solid #ccc;
}

#mainmatter h1 > a {
  font-size:		150%;
  margin:		0;
  padding-right:	10%
}

#mainmatter h2 {
  font-size:		150%;
  line-height:		150%;

  margin:		4ex 0 1ex 0;
}


/* --- custom environments ------------------------------------------------- */

/* grammar rules */
#grammar {
  line-height:		1.3em;
  font:			monospace;
  font-size:		90%;
}

#grammar table {
  border:		none;
  width:		100%;
}

#grammar #item {
  width:		10%;
  text-align:		right;
  padding:		0 1em 0 0;
}

#grammar #rule {
  width:		90%;
  margin-left:		1em;
  padding:		0;
}

#grammar table tr {
  vertical-align:	top;
}

#grammar pre {
  display:		inline;
  margin:		0;
  padding:		0;
}

/* engine commands */
#enginecmd {
  margin:		0.5em;
  padding:		0.5em;
  background-color:	#fdfdfa;
}

#enginecmdtitle {
  font-weight:		bold;
  background-color:	#ffffe6;
  border:		solid 1px #999999;
  padding:		2px;
}

#enginearg {
  border:		none;
}

#enginearg tr {
  vertical-align:	top;
}

#engineargtitle, #enginerettitle {
  font-weight:		bold;
}

#engineargname {
  width:		5em;
  font-style:		italic;
  padding-left:		1em;
  padding-right:	3em;
}

#engineargdesc {
}

#engineret {
  padding-left:		1em;
}


/* --- back matter --------------------------------------------------------- */

/* chapters */

#backmatter h2 {
  width:		111%;
  text-align:		right;

  font-size:		250%;
  line-height:		150%;

  margin:		10ex 0 2ex 0;
  border-bottom:	1px solid #ccc;
}

#backmatter table {
  border:		none;
  width:		100%;
  font-size:		90%;
}

#backmatter table tr {
  border:		none;
}

#backmatter td hr {
  display:		none;
}

#backmatter dt {
  float:		left;
  margin:		0;
}

#backmatter dd {
  margin-left:		2em;
}

#idxhead {
  display:		inline;
  font-size:		150%;
  font-weight:		bold;
}
  </style>
  <body><div id="content">
    <div id="preamble">
